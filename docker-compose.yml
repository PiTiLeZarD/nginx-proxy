version: "2"
services:
    proxy:
        image: pitilezard/nginx-proxy-swarm:1.21.1.labels
        container_name: proxy
        build:
            context: .
            args:
                - NGINX_VERSION=1.21.1@sha256:1c70a669bbf07f9862f269162d776c35144b116938d1becb4e4676270cff8f75
        ports:
            - "80:80"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro

    whoami:
        image: jwilder/whoami
        environment:
            - VIRTUAL_HOST=whoami.local
