name: nginx-proxy

services:
    proxy:
        image: pitilezard/nginx-proxy-swarm:1.29.0.labels
        container_name: proxy
        build:
            context: .
            platforms:
                - "linux/amd64"
            args:
                - NGINX_VERSION=1.29.0
        ports:
            - "80:80"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro

    whoami:
        image: jwilder/whoami
        labels:
            - VIRTUAL_HOST=whoami.local
