version: "2"
services:
    nginx-proxy:
        image: pitilezard/nginx-proxy-swarm:1.19.1
        container_name: nginx-proxy
        build:
            context: .
        ports:
            - "80:80"
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro

    whoami:
        image: jwilder/whoami
        environment:
            - VIRTUAL_HOST=whoami.local
